<!DOCTYPE html>
<html>
<head>
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Build Your Team</h2>

    <div id="searchSection">
        <input type="text" id="teamSearchInput" placeholder="Search Pokémon">
        <button id="teamSearchButton">Search</button>
        <div id="teamSearchResults"></div>
    </div>

    <div id="teamContainer">
        <h3>Your Team</h3>
        <ul id="teamList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
